name: Günlük YouTube Müzik Güncelleme

on:
  schedule:
    - cron: '0 */12 * * *'   # 12 saatte bir çalışır
  workflow_dispatch:          # Manuel çalıştırma

permissions:
  contents: write

jobs:
  update-muzik:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu çek
        uses: actions/checkout@v4

      - name: Python ortamını kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Gerekli kütüphaneleri yükle
        run: pip install requests xmltodict

      - name: XML dosyasını güncelle
        env:
          YT_API_KEY_MUZIK: ${{ secrets.YT_API_KEY_MUZIK }}
        run: python update_muzik_safe.py

      - name: Commit ve Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add xml/muzik.xml
          git diff-index --quiet HEAD || git commit -m "YouTube müzik canlı yayın listesi güncellendi"
          git push origin HEAD:main
